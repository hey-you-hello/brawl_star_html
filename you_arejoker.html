<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        text-align: center;
        padding: 10px;
        background-color: #0078d7;
        color: white;
        font-size: 18px;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      header a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      iframe {
        display: block;
        margin: 20px auto;
        width: 90%; /* 限制寬度不超過父容器的 90% */
        height: 70vh; /* 高度為視窗高度的 70% */
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/myinfo.txt">開發者資訊</a></h1>
    </header>

    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
      title="中計了吧"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </body>
</html>
